<h1>
  {{title}}
</h1>
<md-toolbar>
  <button md-icon-button>
    <md-icon>menu</md-icon>
  </button>
  <span>Default Toolbar</span>
  <span flex></span>
  <td-search-box placeholder="Search" [alwaysVisible]="alwaysVisible" flex></td-search-box>
  <button md-icon-button [mdMenuTriggerFor]="toolbarMenu1"><md-icon>more_vert</md-icon></button>
  <md-menu #toolbarMenu1="mdMenu">
    <button md-menu-item>
      <md-icon>settings</md-icon>
      <span>Settings</span>
    </button>
    <button md-menu-item>
      <md-icon>exit_to_app</md-icon>
      <span>Sign out</span>
    </button>
  </md-menu>
</md-toolbar>
